<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bar Graph</title>
    <!-- Import D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Basic styling for the bar chart */
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: orange;
        }

        .axis-label {
            font-size: 14px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <!-- Placeholder for the graph -->
    <h1>Global Income Inequality</h1>
    <svg width="800" height="500"></svg>

    <script>
        // Set the dimensions of the SVG
        const width = 800;
        const height = 500;
        const margin = { top: 20, right: 30, bottom: 40, left: 40 };

        // Create an SVG canvas
        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const graphWidth = width - margin.left - margin.right;
        const graphHeight = height - margin.top - margin.bottom;

        // Load CSV dataset
        d3.csv("data/global_income_inequality.csv").then(data => {
            // Assuming the CSV has columns "Country" and "Income" for this example
            data.forEach(d => {
                d.Income = +d.Income; // Convert income to a number
            });

            // Define the scales
            const x = d3.scaleBand()
                .domain(data.map(d => d.Country))
                .range([0, graphWidth])
                .padding(0.2); // Add some padding between bars

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.Income)])
                .range([graphHeight, 0]);

            // Add X axis
            svg.append("g")
                .attr("transform", `translate(0, ${graphHeight})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            // Add Y axis
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add bars
            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.Country))
                .attr("y", d => y(d.Income))
                .attr("width", x.bandwidth())
                .attr("height", d => graphHeight - y(d.Income));

            // Add labels to the axis
            svg.append("text")
                .attr("class", "axis-label")
                .attr("text-anchor", "middle")
                .attr("transform", `translate(${-margin.left / 2}, ${graphHeight / 2})rotate(-90)`)
                .text("Income");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("text-anchor", "middle")
                .attr("transform", `translate(${graphWidth / 2}, ${graphHeight + margin.bottom})`)
                .text("Country");
        }).catch(error => {
            console.error("Error loading the CSV file:", error);
        });
    </script>
</body>
</html>
